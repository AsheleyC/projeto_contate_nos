<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
    <div class="container">
        <br>
        
        <h1>Fale Conosco</h1>
        <div id="dados" class="dados">
            <label for="input_nome">Nome:</label>
            <br>
            <input type="text" id="input_nome" class="form-control" placeholder="Nome">

            <br>

            <label for="input_email">Email:</label>
            <br>
            <input type="email" id="input_email" class="form-control" placeholder="Email">

            <br>

            <label for="input_tell">Telefone (opicional):</label>
            <br>
            <input type="email" id="input_tell" class="form-control" placeholder="Telefone">

            <br>

            <label for="input_assunto">Assunto:</label>
            <br>
            <input type="text" id="input_assunto" class="form-control" placeholder="Assunto">

            <br>

            <label for="input_assunto">Mensagem:</label>
            <br>
            <input type="text" id="input_msg" class="form-control"placeholder="Mensagem">

            <br>

            <button id="btn_enviar" class="btn btn-dark">Enviar</button>
            <br>
            <br>
            <p id="resultado" class="resultado"> </p>
        </div>

    </div>

</body>
